<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple landind page" /> 
  <meta name="robots" content="index, follow" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Визитка клуба Концептуал</title>
</head>
<body class="h-screen overflow-hidden font-sans">

  <!-- Контейнер со слайдами -->
  <div id="slides" class="transition-transform duration-700 h-screen text-white">
    <section class="h-screen flex flex-col items-center justify-center bg-blue-950 text-4xl font-bold">
      <div class="h-1/4 flex flex-col items-center">
        <img class="h-4/5" src="./logo.svg" alt="Концептуал клуб">
      </div>
      <div class="bg-blue-800 w-screen h-1/4 flex items-center justify-center ">
        Антипин Константин Валерьевич
      </div>
      <div class="h-1/4 flex flex-col items-center justify-center font-light">
        2025
      </div>
    </section>
    <section class="h-screen flex flex-col items-center justify-center bg-blue-950 text-4xl font-bold">
      <div class="h-1/3 flex flex-col items-center justify-center">
        <img class="h-2/4" src="./logo.svg" alt="Концептуал клуб">
      </div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 w-full max-w-5xl px-4">
        <div class="bg-blue-800 aspect-square flex items-center justify-center">
          <img class="max-h-3/4" src="./logo.svg" alt="Концептуал клуб">
        </div>
        <div class="bg-red-700 aspect-square flex items-center justify-center">
          <img src="./a-logo.svg" alt="АВРОРА Информационное Агенство">
        </div>
        <div class="bg-blue-800 aspect-square flex flex-col justify-center text-4xl p-2">
          <div>ОТБЛЕСКИ ГРЯДУЩЕГО</div>
          <div>Ведущий передачи Антипин Константин Валерьевич</div>
        </div>
        <div class="bg-blue-800 aspect-square flex items-center justify-center">
          <img class="max-h-3/4" src="./akv.png" alt="Антипин Константин Валерьевич">
        </div>
      </div>
      <div class="h-1/4 flex flex-col items-center justify-center text-6xl font-bold">
        2025
      </div>
    </section>
    <section class="h-screen flex flex-col items-center justify-center bg-blue-950 text-4xl font-bold">
      Слайд 3
    </section>
  </div>

  <!-- Индикаторы -->
  <div id="dots" class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3 z-50">
    <!-- JS сюда вставит кнопки -->
  </div>

  <script>
    const slidesContainer = document.getElementById("slides");
    const slides = document.querySelectorAll("section");
    const dotsContainer = document.getElementById("dots");

    let current = 0;
    let isScrolling = false;

    // Создаем точки-навигацию
    slides.forEach((_, i) => {
      const dot = document.createElement("button");
      dot.className = "w-3 h-3 rounded-full bg-white/50 hover:bg-white transition";
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });

    function updateDots() {
      [...dotsContainer.children].forEach((dot, i) => {
        dot.classList.toggle("bg-white", i === current);
        dot.classList.toggle("bg-white/50", i !== current);
      });
    }

    function goToSlide(index) {
      current = index;
      slidesContainer.style.transform = `translateY(-${current * 100}vh)`;
      updateDots();
    }

    function nextSlide() {
      if (current < slides.length - 1) goToSlide(current + 1);
    }

    function prevSlide() {
      if (current > 0) goToSlide(current - 1);
    }

    // Скролл колесиком
    window.addEventListener("wheel", (e) => {
      if (isScrolling) return;
      isScrolling = true;

      if (e.deltaY > 0) nextSlide();
      else prevSlide();

      setTimeout(() => (isScrolling = false), 800);
    });

    // Навигация стрелками
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") nextSlide();
      if (e.key === "ArrowUp") prevSlide();
    });

    // Старт
    goToSlide(0);
  </script>

</body>
</html>
